apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd 
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/your-repo.git
    targetRevision: HEAD
    path: app-manifests 
  destination:
    server: https://kubernetes.default.svc
    namespace: default 
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true 
